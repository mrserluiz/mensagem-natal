<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üéÑ Uma Mensagem Especial</title>

<style>
body {
  margin: 0;
  background: radial-gradient(circle at top, #132f22, #030b06);
  color: #f3f7f5;
  font-family: 'Georgia', serif;
  overflow-x: hidden;
}

.container {
  max-width: 820px;
  margin: 60px auto;
  padding: 28px;
  background: rgba(0,0,0,0.55);
  border-radius: 14px;
  box-shadow: 0 0 30px rgba(255,255,255,0.08);
}

h1 {
  text-align: center;
  font-size: 1.6em;
}

.contador {
  text-align: center;
  margin: 20px 0 30px;
  font-size: 1.1em;
  letter-spacing: 1px;
  color: #d7ede2;
}

p {
  line-height: 1.8;
  font-size: 1.05em;
  margin-bottom: 18px;
}

.hidden {
  opacity: 0.15;
}

.linha {
  opacity: 0;
  animation: fadeIn 2.5s forwards;
}

.assinatura {
  text-align: right;
  margin-top: 30px;
  font-style: italic;
  opacity: 0;
  animation: fadeIn 3s forwards;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

/* NEVE */
.snowflake {
  position: fixed;
  top: -10px;
  color: white;
  opacity: 0.7;
  pointer-events: none;
  animation: fall linear infinite;
}

@keyframes fall {
  to { transform: translateY(110vh); }
}

/* MOBILE */
@media (max-width: 600px) {
  .container {
    margin: 20px;
    padding: 22px;
  }
}
</style>
</head>

<body>

<div class="container">
  <h1>üéÑ Algo especial est√° guardado aqui</h1>
  <div class="contador" id="contador"></div>
  <div id="mensagem"></div>
</div>

<script>
// ================= DATA =================
const agora = new Date();
const dataLiberacao = new Date(agora.getFullYear(), 11, 25, 0, 1, 0);

// ================= TEXTOS =================
const textoCifrado = `J√≥ f√≥cz ra ykdf oco wd yfbmzje t qf hhvuzra zy mcsso ptyo. Czsks hqt qbt tchg vvtt eukpbcra, fqpfyo avtrdzmrr. Cqx yjcvz xrsgrg ztbgvxs, rmv jgbsz fvhbs bfe iqx et pzg, cs zkcfs fgqf izq ypgqk oc vkncs csgxv.`;

const linhas = [
  "H√° algo em voc√™ que me acalma e me desarma ao mesmo tempo.",
  "Algo que n√£o pede explica√ß√£o, apenas presen√ßa.",
  "Nos seus gestos simples e mensagens do dia a dia, encontro um lugar seguro.",
  "Quando penso em voc√™, n√£o penso em perfei√ß√£o, penso em verdade.",
  "Quero voc√™ inteira, nos dias leves e nos dif√≠ceis.",
  "O que sinto por voc√™ √© tranquilo, forte e verdadeiro."
];

const assinatura = "‚Äî Do seu Tabacudo de S√£o Paulo, S. Luiz";

// ================= ELEMENTOS =================
const mensagem = document.getElementById("mensagem");
const contador = document.getElementById("contador");

let revelando = false;

// ================= FUN√á√ÉO PRINCIPAL =================
function atualizar() {
  const agora = new Date();

  if (agora >= dataLiberacao) {
    contador.innerHTML = "‚ú® A mensagem foi revelada ‚ú®";

    if (!revelando) {
      revelando = true;
      mensagem.innerHTML = "";
      revelarLinhas();
    }
    return;
  }

  const diff = dataLiberacao - agora;
  const h = Math.floor(diff / 1000 / 60 / 60);
  const m = Math.floor((diff / 1000 / 60) % 60);
  const s = Math.floor((diff / 1000) % 60);

  contador.innerHTML = `‚è≥ Algo ser√° revelado em ${h}h ${m}m ${s}s`;
  mensagem.innerHTML = `<p class="hidden">${textoCifrado}</p>`;
}

// ================= REVELA√á√ÉO LINHA POR LINHA =================
function revelarLinhas() {
  linhas.forEach((linha, i) => {
    setTimeout(() => {
      const p = document.createElement("p");
      p.className = "linha";
      p.textContent = linha;
      mensagem.appendChild(p);

      // Assinatura no final
      if (i === linhas.length - 1) {
        setTimeout(() => {
          const sign = document.createElement("div");
          sign.className = "assinatura";
          sign.textContent = assinatura;
          mensagem.appendChild(sign);
        }, 2500);
      }
    }, i * 3000);
  });
}

setInterval(atualizar, 1000);
atualizar();

// ================= NEVE =================
function criarNeve() {
  const floco = document.createElement("div");
  floco.className = "snowflake";
  floco.innerHTML = "‚ùÑ";
  floco.style.left = Math.random() * window.innerWidth + "px";
  floco.style.animationDuration = (6 + Math.random() * 6) + "s";
  floco.style.fontSize = (10 + Math.random() * 18) + "px";
  document.body.appendChild(floco);
  setTimeout(() => floco.remove(), 12000);
}

setInterval(criarNeve, 350);
</script>

</body>
</html>
