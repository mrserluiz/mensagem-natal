<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üéÑ Uma Mensagem est√° esperando por voc√™ üéÑ</title>

<style>
body {
  margin: 0;
  background: radial-gradient(circle at top, #132f22, #030b06);
  color: #f3f7f5;
  font-family: 'Georgia', serif;
  overflow-x: hidden;
}

.container {
  max-width: 820px;
  margin: 60px auto;
  padding: 28px;
  background: rgba(0,0,0,0.55);
  border-radius: 14px;
  box-shadow: 0 0 30px rgba(255,255,255,0.08);
  text-align: center;
}

h1 { font-size: 1.6em; }

.contador {
  text-align: center;
  margin: 20px 0 30px;
  font-size: 1.1em;
  letter-spacing: 1px;
  color: #d7ede2;
}

.assinatura {
  text-align: center;
  margin-top: 40px;
  font-style: italic;
  opacity: 0;
  transition: opacity 4s ease;
}

.cursor { display: inline-block; margin-left: 2px; animation: blink 1s infinite; }

.hidden { opacity: 0.15; }

.snowflake {
  position: fixed;
  top: -10px;
  color: white;
  opacity: 0.7;
  pointer-events: none;
  animation: fall linear infinite;
}

@keyframes blink { 0%{opacity:1}50%{opacity:0}100%{opacity:1} }
@keyframes fall { to { transform: translateY(110vh); } }

#floatingButtonContainer {
  position: fixed;
  top: 40%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  z-index: 1000;
}

#floatingMessage {
  font-size: 0.95em;
  color: #d7ede2;
  margin-bottom: 6px;
  display: none;
}

#revealButton {
  padding: 10px 16px;
  border-radius: 8px;
  border: none;
  background: #d7ede2;
  color: #132f22;
  cursor: pointer;
  font-size: 1em;
  transition: opacity 0.5s;
}

#revealButton:hover { background: #c4ded5; }
</style>
</head>
<body>

<div class="container">
  <h1>üéÑ Algo especial est√° guardado aqui üéÅ </h1>
  <div class="contador" id="contador"></div>
  <div id="mensagem"></div>
</div>

<!-- Bot√£o flutuante -->
<div id="floatingButtonContainer">
  <div id="floatingMessage">‚ú® Ainda n√£o est√° na hora ‚ú®</div>
  <button id="revealButton">Clique aqui</button>
</div>

<audio id="audioBackground" loop></audio>
<audio id="audioReveal"></audio>

<script>
const dataLiberacao = new Date(2025, 11, 25, 0, 2, 0);
const storageKey = "mensagemRevelada";

const linhas = [
  "por texto aqui",
  "por texto aqui",
  "por texto aqui"
];
const assinatura = "‚Äî Do seu Tabacudo de S√£o Paulo, S. Luiz";

const mensagem = document.getElementById("mensagem");
const contador = document.getElementById("contador");
const floatingButtonContainer = document.getElementById("floatingButtonContainer");
const floatingMessage = document.getElementById("floatingMessage");
const revealButton = document.getElementById("revealButton");
const audioBackground = document.getElementById("audioBackground");
const audioReveal = document.getElementById("audioReveal");

let revelando = false;

// Texto codificado sempre vis√≠vel
function mostrarCodificado() {
  mensagem.innerHTML = linhas.map(l => `<p class="hidden">${l}</p>`).join('');
}

// ================= FUN√á√ÉO ATUALIZAR =================
function atualizar() {
  const agora = new Date();

  if (!revelando) mostrarCodificado();

  if (agora < dataLiberacao) {
    const diff = dataLiberacao - agora;
    const d = Math.floor(diff / 1000 / 60 / 60 / 24);
    const h = Math.floor((diff / 1000 / 60 / 60) % 24);
    const m = Math.floor((diff / 1000 / 60) % 60);
    const s = Math.floor((diff / 1000) % 60);
    contador.innerHTML = `‚è≥ Algo ser√° revelado em ${d}d ${h}h ${m}m ${s}s`;
    floatingButtonContainer.style.display = "block";
  } else {
    contador.innerHTML = "‚ú® A mensagem foi revelada ‚ú®";
    floatingButtonContainer.style.display = "none";
    if (!revelando && localStorage.getItem(storageKey)!=="true") iniciarRevelacao();
  }
}

// ================= REVELA√á√ÉO =================
const caracteres = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789@#$%&*";
function letraAleatoria(){ return caracteres.charAt(Math.floor(Math.random()*caracteres.length)); }

let linhaAtual=0, charAtual=0, textoAtual="", decodificando=false;

function iniciarRevelacao() {
  if (revelando) return;
  revelando = true;
  localStorage.setItem(storageKey,"true");
  mensagem.textContent = "";
  audioBackground.pause();
  audioReveal.play().catch(()=>{});
  linhaAtual=0; charAtual=0; textoAtual=""; decodificando=false;
  digitarTexto();
}

function digitarTexto() {
  if (linhaAtual < linhas.length) {
    const linha = linhas[linhaAtual];
    if (charAtual < linha.length) {
      if (!decodificando) {
        decodificando = true;
        let tentativas=0;
        const intervalo = setInterval(()=>{
          tentativas++;
          mensagem.innerHTML = textoAtual + letraAleatoria() + '<span class="cursor">|</span>';
          if(tentativas>2){
            clearInterval(intervalo);
            textoAtual += linha.charAt(charAtual);
            charAtual++;
            decodificando=false;
            digitarTexto();
          }
        },25);
      }
    } else {
      textoAtual += "\n\n";
      mensagem.innerHTML = textoAtual + '<span class="cursor">|</span>';
      linhaAtual++;
      charAtual=0;
      setTimeout(digitarTexto,300);
    }
  } else {
    mensagem.innerHTML = textoAtual;
    const sign=document.createElement("div");
    sign.className="assinatura";
    sign.textContent=assinatura;
    mensagem.appendChild(sign);
    setTimeout(()=>{sign.style.opacity=1},800);
  }
}

// ================= NEVE =================
function criarNeve() {
  const floco=document.createElement("div");
  floco.className="snowflake";
  floco.innerHTML="‚ùÑ";
  floco.style.left=Math.random()*window.innerWidth+"px";
  floco.style.animationDuration=(6+Math.random()*6)+"s";
  floco.style.fontSize=(10+Math.random()*18)+"px";
  document.body.appendChild(floco);
  setTimeout(()=>floco.remove(),12000);
}
setInterval(criarNeve,350);

// ================= BOT√ÉO FLUTUANTE =================
let clicouUmaVez = sessionStorage.getItem("clicouUmaVez");

revealButton.addEventListener("click",()=>{
  if(!clicouUmaVez){
    floatingMessage.style.display="block";
    setTimeout(()=>{ floatingMessage.style.display="none"; }, 5000);
    sessionStorage.setItem("clicouUmaVez","true");
    clicouUmaVez = true;
  }
});

// ================= AUDIO =================
revealButton.addEventListener("dblclick",()=>{ audioBackground.play().catch(()=>{}); }); // opcional: duplo click inicia √°udio

// ================= INICIAL =================
setInterval(atualizar,1000);
atualizar();

if(localStorage.getItem(storageKey)==="true") iniciarRevelacao();
</script>

</body>
</html>
