<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üéÑ Uma Mensagem est√° esperando por voc√™ üéÑ</title>

<style>
body {
  margin: 0;
  background: radial-gradient(circle at top, #132f22, #030b06);
  color: #f3f7f5;
  font-family: 'Georgia', serif;
  overflow-x: hidden;
}

.container {
  max-width: 820px;
  margin: 60px auto;
  padding: 28px;
  background: rgba(0,0,0,0.55);
  border-radius: 14px;
  box-shadow: 0 0 30px rgba(255,255,255,0.08);
}

h1 { text-align: center; font-size: 1.6em; }

.contador {
  text-align: center;
  margin: 20px 0 30px;
  font-size: 1.1em;
  letter-spacing: 1px;
  color: #d7ede2;
}

#revealButton {
  display: block;
  margin: 20px auto;
  padding: 12px 20px;
  font-size: 1em;
  border: none;
  border-radius: 8px;
  background: #d7ede2;
  color: #132f22;
  cursor: pointer;
  transition: opacity 0.5s;
}

#revealButton:hover { background: #c4ded5; }

.assinatura {
  text-align: right;
  margin-top: 40px;
  font-style: italic;
  opacity: 0;
  transition: opacity 4s ease;
}

.cursor { display: inline-block; margin-left: 2px; animation: blink 1s infinite; }
.hidden { opacity: 0.15; }

.snowflake {
  position: fixed;
  top: -10px;
  color: white;
  opacity: 0.7;
  pointer-events: none;
  animation: fall linear infinite;
}

#debugBox {
  position: fixed;
  bottom: 12px;
  left: 12px;
  opacity: 0.15;
  background: black;
  padding: 6px;
  border-radius: 6px;
}

#debugInput {
  background: rgba(0,0,0,0.6);
  border: 1px solid rgba(255,255,255,0.2);
  color: #fff;
  padding: 6px 10px;
  font-size: 0.8em;
  border-radius: 6px;
  outline: none;
  width: 160px;
}

@keyframes blink { 0%{opacity:1}50%{opacity:0}100%{opacity:1} }
@keyframes fall { to { transform: translateY(110vh); } }

@media (max-width: 600px){
  .container { margin: 20px; padding: 22px; }
}
</style>
</head>

<body>

<div class="container">
  <h1>üéÑ Algo especial est√° guardado aqui üéÅ </h1>
  <div class="contador" id="contador"></div>
  <div id="mensagem"></div>
  <button id="revealButton">üéÅ Revelar Mensagem</button>
</div>

<!-- Debug -->
<div id="debugBox">
  <input type="text" id="debugInput" placeholder="‚åò comando secreto">
</div>

<!-- Audio -->
<audio id="audioBackground" loop></audio>
<audio id="audioReveal"></audio>

<script>
// ================= CONFIG =================
const dataLiberacao = new Date(2025, 11, 25, 0, 2, 0); // 25/12/2025 00:02
const storageKey = "mensagemRevelada";

// ================= TEXTOS =================
const textoCifrado = `"aqui texto codificado aqui..."`;
const linhas = [
  "por texto aqui",
  "por texto aqui",
  "por texto aqui"
];
const assinatura = "‚Äî Do seu Tabacudo de S√£o Paulo, S. Luiz";

// ================= ELEMENTOS =================
const mensagem = document.getElementById("mensagem");
const contador = document.getElementById("contador");
const revealButton = document.getElementById("revealButton");
const audioBackground = document.getElementById("audioBackground");
const audioReveal = document.getElementById("audioReveal");

let revelando = false;
let debugForcar = false; // tempor√°rio, n√£o altera localStorage

// ================= AUDIO =================
audioBackground.src = "background.mp3";
audioReveal.src = "reveal.mp3";

// ================= FUN√á√ÉO PRINCIPAL =================
function atualizar(){
  const agora = new Date();

  // Mostra texto cifrado antes da revela√ß√£o
  if(!revelando){
    mensagem.innerHTML = `<p class="hidden">${textoCifrado}</p>`;
  }

  // Contador regressivo
  const diff = dataLiberacao - agora;
  const d=Math.floor(diff/1000/60/60/24);
  const h=Math.floor((diff/1000/60/60)%24);
  const m=Math.floor((diff/1000/60)%60);
  const s=Math.floor((diff/1000)%60);

  if(agora >= dataLiberacao && !revelando){
    contador.innerHTML="‚ú® A mensagem foi revelada ‚ú®";
  } else {
    contador.innerHTML=`‚è≥ Algo ser√° revelado em ${d}d ${h}h ${m}m ${s}s`;
  }
}

// ================= REVELA√á√ÉO =================
const caracteres="ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789@#$%&*";
function letraAleatoria(){ return caracteres.charAt(Math.floor(Math.random()*caracteres.length)); }

let linhaAtual=0,charAtual=0,textoAtual="",decodificando=false;

function iniciarRevelacao(){
  const agora = new Date();
  if(revelando) return;

  if(agora < dataLiberacao && !debugForcar) return; // Bloqueia antes da data oficial

  revelando = true;
  localStorage.setItem(storageKey,"true"); // s√≥ altera ap√≥s revelar oficialmente
  mensagem.textContent="";
  audioBackground.pause();
  audioReveal.play().catch(()=>{});
  revealButton.style.opacity=0;
  setTimeout(()=>{revealButton.style.display="none"},500);

  linhaAtual=0; charAtual=0; textoAtual=""; decodificando=false;
  digitarTexto();
}

function digitarTexto(){
  if(linhaAtual < linhas.length){
    const linha = linhas[linhaAtual];
    if(charAtual < linha.length){
      if(!decodificando){
        decodificando=true;
        let tentativas=0;
        const intervalo = setInterval(()=>{
          tentativas++;
          const textoFake=textoAtual+letraAleatoria();
          mensagem.innerHTML=textoFake+'<span class="cursor">|</span>';
          if(tentativas>1){
            clearInterval(intervalo);
            textoAtual+=linha.charAt(charAtual);
            charAtual++;
            decodificando=false;
            digitarTexto();
          }
        },20); // mais r√°pido
      }
    } else {
      textoAtual+="\n\n";
      mensagem.innerHTML=textoAtual+'<span class="cursor">|</span>';
      linhaAtual++;
      charAtual=0;
      setTimeout(digitarTexto,300);
    }
  } else {
    mensagem.innerHTML=textoAtual;
    const sign=document.createElement("div");
    sign.className="assinatura";
    sign.textContent=assinatura;
    mensagem.appendChild(sign);
    setTimeout(()=>{ sign.style.opacity=1 },800);
  }
}

// ================= NEVE =================
function criarNeve(){
  const floco=document.createElement("div");
  floco.className="snowflake";
  floco.innerHTML="‚ùÑ";
  floco.style.left=Math.random()*window.innerWidth+"px";
  floco.style.animationDuration=(6+Math.random()*6)+"s";
  floco.style.fontSize=(10+Math.random()*18)+"px";
  document.body.appendChild(floco);
  setTimeout(()=>floco.remove(),12000);
}
setInterval(criarNeve,350);

// ================= DEBUG =================
document.getElementById("debugInput").addEventListener("keydown",(e)=>{
  if(e.key==="Enter"){
    if(e.target.value.trim().toLowerCase()==="flor de gyovana"){
      debugForcar=true; // s√≥ ativa temporariamente
      e.target.value="";
      e.target.placeholder="‚úî comando aceito";
    } else e.target.value="";
  }
});

// ================= BOT√ÉO REVELAR =================
revealButton.addEventListener("click",()=>{
  audioBackground.play().catch(()=>{});
  iniciarRevelacao(); // s√≥ revela se data j√° chegou ou debug tempor√°rio
});

// ================= INICIAL =================
if(localStorage.getItem(storageKey)==="true"){
  iniciarRevelacao(); // mant√©m revelado se j√° passado oficialmente
} else {
  setInterval(atualizar,1000);
  atualizar();
}
</script>
</body>
</html>
