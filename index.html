<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üéÑ Uma Mensagem est√° esperando por voc√™ üéÑ</title>

<style>
body {
  margin: 0;
  background: radial-gradient(circle at top, #132f22, #030b06);
  color: #f3f7f5;
  font-family: 'Georgia', serif;
  overflow-x: hidden;
}

.container {
  max-width: 820px;
  margin: 60px auto;
  padding: 28px;
  background: rgba(0,0,0,0.55);
  border-radius: 14px;
  box-shadow: 0 0 30px rgba(255,255,255,0.08);
}

h1 {
  text-align: center;
  font-size: 1.6em;
}

.contador {
  text-align: center;
  margin: 20px 0 30px;
  font-size: 1.1em;
  letter-spacing: 1px;
  color: #d7ede2;
}

p {
  line-height: 1.8;
  font-size: 1.05em;
  margin-bottom: 18px;
}

.hidden {
  opacity: 0.18;
}

.assinatura {
  text-align: right;
  margin-top: 40px;
  font-style: italic;
  opacity: 0;
  transition: opacity 4s ease;
}

.cursor {
  display: inline-block;
  margin-left: 2px;
  animation: blink 1s infinite;
}

@keyframes blink {
  0% { opacity: 1; }
  50% { opacity: 0; }
  100% { opacity: 1; }
}

/* DEBUG */
#debugBox {
  position: fixed;
  bottom: 12px;
  left: 12px;
  opacity: 0.25;
  transition: opacity 0.3s ease;
  z-index: 999;
}
#debugBox:hover { opacity: 1; }

#debugInput {
  background: rgba(0,0,0,0.6);
  border: 1px solid rgba(255,255,255,0.2);
  color: #fff;
  padding: 6px 10px;
  font-size: 0.8em;
  border-radius: 6px;
  outline: none;
  width: 170px;
}

/* NEVE */
.snowflake {
  position: fixed;
  top: -10px;
  color: white;
  opacity: 0.7;
  pointer-events: none;
  animation: fall linear infinite;
}

@keyframes fall {
  to { transform: translateY(110vh); }
}

/* MOBILE */
@media (max-width: 600px) {
  .container {
    margin: 20px;
    padding: 22px;
  }
}
</style>
</head>

<body>

<div class="container">
  <h1>üéÑ Algo especial est√° guardado aqui üéÅ</h1>
  <div class="contador" id="contador"></div>
  <div id="mensagem"></div>
</div>

<div id="debugBox">
  <input type="text" id="debugInput" placeholder="‚åò comando secreto">
</div>

<script>
// ================= DATA =================
const agoraInicial = new Date();
const dataLiberacao = new Date(agoraInicial.getFullYear(), 11, 25, 0, 1, 0);

// ================= TEXTO CIFRADO =================
const textoCifrado = [
  "J√≥ f√≥cz ra ykdf oco wd yfbmzje t qf hhvuzra zy mcsso ptyo.",
  "Czsks hqt qbt tchg vvtt eukpbcra, fqpfyo avtrdzmrr.",
  "Cqx yjcvz xrsgrg ztbgvxs, rmv jgbsz fvhbs bfe iqx et pzg.",
  "Vxfrd lbgzy tb√™ wz dgsxk, fgz wt gpmpfe akp√¥qqc.",
  "Jpwsr ts rpuo g fzycmu vyxkbwt tzgnwgg trr uqbvzm."
];

// ================= TEXTO REAL =================
const linhas = [
  "H√° algo em voc√™ que me acalma e me desarma ao mesmo tempo.",
  "Algo que n√£o pede explica√ß√£o, apenas presen√ßa.",
  "Nos seus gestos simples e nas mensagens do dia a dia, encontro um lugar seguro.",
  "Quando penso em voc√™, n√£o penso em perfei√ß√£o, penso em verdade.",
  "Quero voc√™ inteira, nos dias leves e nos dif√≠ceis.",
  "O que sinto por voc√™ √© tranquilo, forte e verdadeiro."
];

const assinatura = "‚Äî Do seu Tabacudo de S√£o Paulo, S. Luiz";

// ================= ELEMENTOS =================
const mensagem = document.getElementById("mensagem");
const contador = document.getElementById("contador");
const debugInput = document.getElementById("debugInput");

let revelando = false;
let debugForcar = false;

// ================= CONTADOR =================
function atualizar() {
  const agora = new Date();

  if (debugForcar && !revelando) {
    iniciarRevelacao();
    return;
  }

  if (agora >= dataLiberacao) {
    contador.innerHTML = "‚ú® A mensagem foi revelada ‚ú®";
    if (!revelando) iniciarRevelacao();
    return;
  }

  if (!revelando) {
    mensagem.innerHTML =
      `<p class="hidden">${textoCifrado.join("<br><br>")}</p>`;
  }

  const diff = dataLiberacao - agora;
  const d = Math.floor(diff / 86400000);
  const h = Math.floor((diff / 3600000) % 24);
  const m = Math.floor((diff / 60000) % 60);
  const s = Math.floor((diff / 1000) % 60);

  contador.innerHTML = `‚è≥ Algo ser√° revelado em ${d}d ${h}h ${m}m ${s}s`;
}

// ================= DIGITA√á√ÉO =================
const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789@#$%&*";
let linhaAtual = 0;
let charAtual = 0;
let textoAtual = "";
let decodificando = false;

function iniciarRevelacao() {
  revelando = true;
  mensagem.innerHTML = "";
  digitarTexto();
}

function letraAleatoria() {
  return chars[Math.floor(Math.random() * chars.length)];
}

function digitarTexto() {
  if (linhaAtual < linhas.length) {
    const linha = linhas[linhaAtual];

    if (charAtual < linha.length) {
      if (!decodificando) {
        decodificando = true;
        let tentativas = 0;

        const intervalo = setInterval(() => {
          tentativas++;
          mensagem.innerHTML =
            textoAtual + letraAleatoria() + '<span class="cursor">|</span>';

          if (tentativas > 4) {
            clearInterval(intervalo);
            textoAtual += linha.charAt(charAtual);
            charAtual++;
            decodificando = false;
            digitarTexto();
          }
        }, 40);
      }
    } else {
      textoAtual += "\n\n";
      linhaAtual++;
      charAtual = 0;
      setTimeout(digitarTexto, 600);
    }
  } else {
    mensagem.innerHTML = textoAtual;

    const sign = document.createElement("div");
    sign.className = "assinatura";
    sign.textContent = assinatura;
    mensagem.appendChild(sign);

    setTimeout(() => sign.style.opacity = 1, 800);
  }
}

// ================= DEBUG =================
debugInput.addEventListener("keydown", e => {
  if (e.key === "Enter") {
    if (debugInput.value.trim().toLowerCase() === "flor de gyovana") {
      debugForcar = true;
      debugInput.placeholder = "‚úî comando aceito";
    }
    debugInput.value = "";
  }
});

// ================= NEVE =================
function criarNeve() {
  const floco = document.createElement("div");
  floco.className = "snowflake";
  floco.textContent = "‚ùÑ";
  floco.style.left = Math.random() * window.innerWidth + "px";
  floco.style.animationDuration = (6 + Math.random() * 6) + "s";
  floco.style.fontSize = (10 + Math.random() * 18) + "px";
  document.body.appendChild(floco);
  setTimeout(() => floco.remove(), 12000);
}

setInterval(criarNeve, 350);
setInterval(atualizar, 1000);
atualizar();
</script>

</body>
</html>
